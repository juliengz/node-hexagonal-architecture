name: GitHub Actions Demo
on: [push]
jobs:
  validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm ci 

      - name: lint
        run: |
          npm run lint:js

      - name: test
        run: |
          npm run test
